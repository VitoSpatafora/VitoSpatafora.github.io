<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Sections per Row</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
    }

    .section {
      width: 50%; /* Each section takes half the row */
      box-sizing: border-box;
      padding: 10px;
    }

    .box {
      background-color: #f2f2f2;
      padding: 20px;
      margin: 10px 0;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="section">
      <div class="box">Section 1</div>
    </div>
    <div class="section">
      <div class="box">Section 2</div>
    </div>
    <div class="section">
      <div class="box">Section 3</div>
    </div>
    <div class="section">
      <div class="box">Section 4</div>
    </div>
    <div class="section">
      <div class="box">Section 5</div>
    </div>
    <div class="section">
      <div class="box">Section 6</div>
    </div>
  </div>

</body>
</html>
